  <script>
    const releaseYears = {
      "Gulliver’s Travels (book)": 1726,
      "Frankenstein (novel)": 1818,
      "The Hunchback of Notre-Dame (book)": 1831,
      "A Christmas Carol (book)": 1843,

      "SpongeBob episode 'Life of Crime'": 2001,
      "Monsters, Inc.": 2001,
      "SpongeBob episode 'Clams'": 2002,
      "SpongeBob episode 'Club SpongeBob'": 2002,
      "SpongeBob episode 'Mermaid Man and Barnacle Boy IV'": 2002,
      "SpongeBob episode 'New Student Starfish'": 2002,
      "SpongeBob episode 'No Weenies Allowed'": 2002,
      "SpongeBob episode 'Sailor Mouth'": 2002,
      "SpongeBob episode 'Squilliam Returns'": 2002,
      "SpongeBob episode 'Wet Painters'": 2002,
      "Lilo & Stitch": 2002,
      "Treasure Planet": 2002,
      "SpongeBob episode 'Mid-Life Crustacean'": 2003,
      "Finding Nemo": 2003,
      "Madagascar": 2005,
      "Cars (film)": 2006,
      "300 (film)": 2007,
      "Wreck-It Ralph": 2012,
      "Monsters University": 2013,
      "Pokémon X/Y": 2013,
      "Inside Out": 2015,
      "Finding Dory": 2016,
      "Lilo & Stitch (live action adaptation)": 2025
    };

    const mediumSelect = document.getElementById("medium");
    const yearSelect = document.getElementById("year");
    const outputDiv = document.getElementById("output");

    function updateEquation() {
      const medium = mediumSelect.value;
      const selectedYear = parseInt(yearSelect.value);

      if (!releaseYears[medium]) {
        outputDiv.textContent = "Select a valid medium and year";
        return;
      }

      const difference = selectedYear - releaseYears[medium];

      let equation = "";
      if (difference > 0) {
        equation = `${selectedYear} - ${difference} years`;
      } else if (difference < 0) {
        equation = `${selectedYear} + ${Math.abs(difference)} years`;
      } else {
        equation = `${selectedYear}`;
      }

      // Use colon instead of hyphen
      outputDiv.textContent = `${medium}: (${equation})`;
    }

    mediumSelect.addEventListener("change", updateEquation);
    yearSelect.addEventListener("change", updateEquation);

    updateEquation();
  </script>
